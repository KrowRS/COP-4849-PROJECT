<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template3.xhtml">

            <ui:define name="content">
                <h2>Order List</h2>
                <hr/>
                <h:dataTable value="#{orderBean.allOrderEntries}" var="order" border="1"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column>

                        <f:facet name="header">Order ID</f:facet>	
                            #{order.ordId}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Order Date</f:facet>	
                            #{order.orderDate}
                    </h:column>

                    <h:column>

                        <f:facet name="header">Comm Plan</f:facet>	
                            #{order.commPlan}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Customer ID</f:facet>	
                            #{order.custId}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Ship Date</f:facet>	
                            #{order.shipDate}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Total</f:facet>	
                            #{order.total}
                    </h:column>

                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
