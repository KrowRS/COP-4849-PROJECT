<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template1.xhtml">

            <ui:define name="content">
                <h2>Customers List</h2>
                <hr/>
                <h:dataTable value="#{customerBean.allCustomerEntries}" var="customer" border="1"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column>

                        <f:facet name="header">Customer Id</f:facet>	
                            #{customer.custId}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Name</f:facet>	
                            #{customer.name}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Address</f:facet>	
                            #{customer.address}
                    </h:column>
                    <h:column>

                        <f:facet name="header">City</f:facet>	
                            #{customer.city}
                    </h:column>
                    <h:column>

                        <f:facet name="header">State</f:facet>	
                            #{customer.state}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Zip</f:facet>	
                            #{customer.zip}

                    </h:column>
                    <h:column>

                        <f:facet name="header">Area</f:facet>	
                            #{customer.area}

                    </h:column>
                    <h:column>

                        <f:facet name="header">Phone</f:facet>	
                            #{customer.phone}

                    </h:column>
                    <h:column>

                        <f:facet name="header">RepID</f:facet>	
                            #{customer.repId}

                    </h:column>
                    <h:column>

                        <f:facet name="header">Credit Limit</f:facet>	
                            #{customer.creditLimit}

                    </h:column>
                    <h:column>

                        <f:facet name="header">Comments</f:facet>	
                            #{customer.comments}

                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
