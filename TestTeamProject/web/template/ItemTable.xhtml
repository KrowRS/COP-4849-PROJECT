<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet library="css" name="cssLayout.css"/>

    <body>
		<h:link outcome = "template/ItemTable.xhtml" value = "Item Table"/><br/>
		<ui:composition template = "./template4.xhtml">
		
			<ui:define name = "content">
				<h2>Items</h2>
				<hr/>
				<h:dataTable value = "#{itemBean.allItemEntries}" var = "item" border = "1" 
							styleClass="order-table"
							headerClass="order-table-header"
							rowClasses="order-table-odd-row, order-table-even-row">
							
					<h:column>
						<f:facet name="header">Order ID</f:facet>
							 #{item.ordId}
					</h:column>
					
					<h:column>
						<f:facet name="header">Item ID</f:facet>
							 #{item.itemId}
					</h:column>
					
					<h:column>
						<f:facet name="header">Product ID</f:facet>
							 #{item.prodId}
					</h:column>
					
					<h:column>
						<f:facet name="header">Actual Price</f:facet>
							 #{item.actualPrice}
					</h:column>
					
					<h:column>
						<f:facet name="header">Quantity</f:facet>
							 #{item.qty}
					</h:column>
					
					<h:column>
						<f:facet name="header">Item Total</f:facet>
							 #{item.itemTot}
					</h:column>
							
				</h:dataTable>
			</ui:define>
		</ui:composition>
	
    </body>

</html>
