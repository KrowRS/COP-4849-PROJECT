<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <body>
        
        <h:link outcome="template/ProductTable.xhtml" value="Product Table"/><br/>
        <ui:composition template="./template5.xhtml">

               <ui:define name="content">
                   <h2>Products</h2>
                   <hr/>
                   <h:dataTable value="#{productBean.allProductEntries}" var="product" border="1"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row, order-table-even-row">
                        
                        <h:column>
                            <f:facet name="header">Product ID</f:facet>
                                     #{product.prodID}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Product Description</f:facet>
                                     #{product.descrip}
                            </h:column>
                        
                   </h:dataTable>
                </ui:define>

            </ui:composition>

    </body>
</html>
