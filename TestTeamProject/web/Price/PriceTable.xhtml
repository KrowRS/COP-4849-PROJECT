<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <body>
        
        <h:link outcome="template/PriceTable.xhtml" value="Price Table"/><br/>
        <ui:composition template="./template6.xhtml">

               <ui:define name="content">
                   <h2>Price</h2>
                   <hr/>
                   <h:dataTable value="#{priceBean.allPriceEntries}" var="price" border="1"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row, order-table-even-row">
                        
                        <h:column>
                            <f:facet name="header">Product ID</f:facet>
                                     #{price.prodID}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Standard Price</f:facet>
                                     #{price.stdPrice}
                            </h:column>
                       <h:column>
                                <f:facet name="header">Minimum Price</f:facet>
                                     #{price.minPrice}
                            </h:column>
                       <h:column>
                                <f:facet name="header">Start Date</f:facet>
                                     #{price.startDate}
                            </h:column>
                       <h:column>
                                <f:facet name="header">End Date</f:facet>
                                     #{price.endDate}
                            </h:column>
                        
                   </h:dataTable>
                </ui:define>

            </ui:composition>

    </body>
</html>
